<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include nav-aside.html %}
    <div id="nav-main">
        <!--Nav-Top-->
        <div id="nav-top">
            <a href="#top">{{ page.title }}</a>
        </div>
        <div id="archive">
            <div id="posts" class="markdown-body">
                <h1>{{ page.title }}</h1>
                <ul>
                    {% for post in page.posts %}
                    <li class="post">
                        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
                        <a class="link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
